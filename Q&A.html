    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            color: white;
        }
        nav {
            width: 100%;
            height: 80px;
            background-color: #299ce8;
            display: flex;
            justify-content: end; /* Adjusted to space items between each other */
            align-items: center;
            position: sticky;
            top: 0;
        }
        
        .language-dropdown {
            width: 200px;
            height: 40px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        
        
        main {
            max-width:100%;
                      padding: 100px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #44becb;
        }
    
        #qna-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        #user-name{
            height: 30px;
            width: 150px;
        }
        h2 {
            color: #333;
        }
    
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        #user-questions {
            margin-top: 20px;
        }
    
        p {
            margin: 0;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .R-box{
            height: auto;
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items:center ;
          
        }
        .R-box img{
            height: 300px;
            width: 300px;}

            .R-box>div:hover{

            color: #e86f29;
            text-decoration: wavy;
            font-size: large;

        }.R-btn{
           display: flex;
           justify-content: space-around;
        }
        
        .R-btn>a{
            color: black;
            height: 30px;
            width: 200px;
            border: 1px solid black;
            padding: 10px;
            display: flex;
            gap: 5px;
            text-decoration: none;
            border-radius: 15px;
        }
        .R-btn>a img{
            height: 25px;
            width: 25px;
        }
        footer{
            text-align: center;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add a function to handle user-submitted questions
            function submitUserQuestion() {
                const userName = document.getElementById("user-name").value;
                const userQuestion = document.getElementById("user-question").value;

                // Add your logic to handle user-submitted questions (store, display, etc.)

                // For now, let's just display the user's name, question, and a default response in the user-questions div
                const userQuestionsDiv = document.getElementById("user-questions");

                // User's name and question
                const questionParagraph = document.createElement("p");
                questionParagraph.textContent = `${userName || 'Anonymous'}: ${userQuestion}`;
                userQuestionsDiv.appendChild(questionParagraph);

                // Default response
                const responseParagraph = document.createElement("p");
                responseParagraph.textContent = "Thank you for reaching out! You will receive an answer within 24 hours.";
                userQuestionsDiv.appendChild(responseParagraph);

                // Clear the input fields after submission
                document.getElementById("user-name").value = "";
                document.getElementById("user-question").value = "";
            }

            // Attach the function to the submit button
            document.getElementById("submit-question").addEventListener("click", submitUserQuestion);
        });
    </script>
